{% if page.videoId %}
<div style="padding:100% 0 0 0;position:relative;">
    <iframe src="https://player.vimeo.com/video/{{ page.videoId }}?dnt=1" frameborder="0"
        allow="autoplay; fullscreen; picture-in-picture" allowfullscreen
        style="position:absolute;top:0;left:0;width:100%;height:100%;" title="{{ page.title }}">
    </iframe>
</div>
<script src="https://player.vimeo.com/api/player.js"></script>
{% endif %}
